version: 0.0.1
homepage:

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # driftの本体
  drift: ^2.18.0
  # SQLiteをFlutterで動かすためのライブラリ
  sqlite3_flutter_libs: ^0.5.24
  # ファイルを保存する安全な場所を見つけるための道具
